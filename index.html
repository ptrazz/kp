        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

        var Filters = {"DAS": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_DAS = document.createElement('div');
            div_DAS.id = "div_DAS";
            div_DAS.className= "filterselect";
            document.getElementById("menu").appendChild(div_DAS);
            sel_DAS = document.createElement('select');
            sel_DAS.multiple = true;
            sel_DAS.size = 10;
            sel_DAS.id = "sel_DAS";
            var DAS_options_str = "<option value='' unselected></option>";
            sel_DAS.onchange = function(){filterFunc()};
            DAS_options_str  += '<option value="Bogowonto">Bogowonto</option>';
            DAS_options_str  += '<option value="Cokroyasan">Cokroyasan</option>';
            DAS_options_str  += '<option value="Donan">Donan</option>';
            DAS_options_str  += '<option value="Ijo">Ijo</option>';
            DAS_options_str  += '<option value="Jemenar">Jemenar</option>';
            DAS_options_str  += '<option value="Jintung">Jintung</option>';
            DAS_options_str  += '<option value="Lukula">Lukula</option>';
            DAS_options_str  += '<option value="Lukulo">Lukulo</option>';
            DAS_options_str  += '<option value="Majingklak">Majingklak</option>';
            DAS_options_str  += '<option value="Wawar">Wawar</option>';
            sel_DAS.innerHTML = DAS_options_str;
            div_DAS.appendChild(sel_DAS);
            var lab_DAS = document.createElement('div');
            lab_DAS.innerHTML = 'DAS';
            lab_DAS.className = 'filterlabel';
            div_DAS.appendChild(lab_DAS);
            var reset_DAS = document.createElement('div');
            reset_DAS.innerHTML = 'clear filter';
            reset_DAS.className = 'filterlabel';
            reset_DAS.onclick = function() {
                var options = document.getElementById("sel_DAS").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_DAS.appendChild(reset_DAS);
        </script>
    </body>
</html>
